<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>historias pacientes</title>
        <link th:replace="fragments/encabezado.html" />

    </head>
    <body>
        <nav th:replace="fragments/menu.html"></nav>


        <div class="container">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            
                            <div class="col-xs-6">


                                <a th:href="@{sedes/new}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>AÃ±adir</span></a>

                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>nombre paciente</th>
                                <th>Diagnostico</th>
                                <th>acciones</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr th:each="historia : ${historias}">

                                <td th:text="${historia.nombre}"></td>
                                <td th:text="${historia.diagnostico}"></td>
                                <td>
                                    <a th:href="@{'/historias/' + ${historia.id} +'/ordenes'}"  class="btn btn-warning btn-sm">Ver ordenes</a>
                                </td>                                
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
